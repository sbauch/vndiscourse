      欢迎来到 %{site_name} &mdash; **衷心感谢你开启一段新的讨论！**

      当你撰写主题时请注意：

      - 你的标题是否清晰明了的告诉了读者他们能在你的主题中找到的内容？

      - 你的主题第一帖确定了：主题是关于什么的？谁会对它感兴趣？它为什么重要？你期望从社区中获得什么样的回应？

