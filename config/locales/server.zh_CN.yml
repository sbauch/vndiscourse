      更多的帮助信息，[请查看我们的常见问答](/faq)。此信息面板只在你的最早的 %{education_posts_text} 显示。

    'new-reply': |
      欢迎来到 %{site_name} &mdash; **衷心感谢你参与讨论！**

      当你撰写回复时请注意：

      - 你的回复是否从某个方面多多少少的帮助到了这段讨论？

      - 请给予论坛其他成员同等的尊重，多换位思考，将心比心。

      - 持批判态度是可以的，但是请对事不对人。

      更多的帮助信息，[请查看我们的常见问答](/faq)。此信息面板只在你的最早的 %{education_posts_text} 显示。


