      - **ÍϺРÓŘŤÁЍŤ:** Ďóéš ýóůř ÍŠР ĥáνé á řéνéřšé ĎЍŠ řéčóřď éɳťéřéď ťó áššóčíáťé ťĥé ďóɱáíɳ ɳáɱéš áɳď ÍР áďďřéššéš ýóů šéɳď ɱáíł ƒřóɱ? [Ťéšť ýóůř Řéνéřšé РŤŘ řéčóřď][2] ĥéřé. Íƒ ýóůř ÍŠР ďóéš ɳóť éɳťéř ťĥé ƿřóƿéř řéνéřšé ĎЍŠ ƿóíɳťéř řéčóřď, íť'š νéřý ůɳłíǩéłý áɳý óƒ ýóůř éɱáíł ŵíłł ƀé ďéłíνéřéď.

      - Íš ýóůř ďóɱáíɳ'š ŠРƑ řéčóřď čóřřéčť? [Ťéšť ýóůř ŠРƑ řéčóřď][1] ĥéřé.

      - Čĥéčǩ ťó ɱáǩé šůřé ťĥé ÍРš óƒ ýóůř ɱáíł šéřνéř ářé [ɳóť óɳ áɳý éɱáíł ƀłáčǩłíšťš][4].

      - Ѷéříƒý ťĥáť ýóůř éɱáíł šéřνéř íš *ďéƒíɳíťéłý* šéɳďíɳǧ á ƒůłłý-ƣůáłíƒíéď ĥóšťɳáɱé ťĥáť řéšółνéš íɳ ĎЍŠ íɳ íťš ĤÉŁÓ ɱéššáǧé. Íƒ ɳóť, ťĥíš ŵíłł čáůšé ýóůř éɱáíł ťó ƀé řéʲéčťéď ƀý ɱáɳý ɱáíł šéřνíčéš.

      - Čóɳƒíǧůřé [ĎǨÍϺ éɱáíł ǩéý šíǧɳíɳǧ][3] íɳ ýóůř éɱáíł šóƒťŵářé, áɳď ƿłáčé ťĥé ƿůƀłíč ĎǨÍϺ ǩéý íɳ ýóůř ĎЍŠ řéčóřďš. Ťĥíš íš ɳóť řéƣůířéď, ƀůť ŵíłł šíǧɳíƒíčáɳťłý íɱƿřóνé éɱáíł ďéłíνéřáƀíłíťý.

      (Ťĥé *éášý* ŵáý íš ťó [šíǧɳ ůƿ ƒóř Ϻáɳďříłł][6], ŵĥíčĥ ĥáš á ǧéɳéřóůš ƒřéé ɱáíłíɳǧ ƿłáɳ áɳď ŵíłł ƀé ƒíɳé ƒóř šɱáłł ƒóřůɱš. Ýóů'łł šťíłł ɳééď ťó šéť ůƿ ťĥé ŠРƑ áɳď ĎǨÍϺ řéčóřďš íɳ ýóůř ĎЍŠ, ťĥóůǧĥ!)

      Ŵé ĥóƿé ýóů řéčéíνéď ťĥíš éɱáíł ďéłíνéřáƀíłíťý ťéšť ÓǨ!

