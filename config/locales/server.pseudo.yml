        Ǩééƿ íɳ ɱíɳď ťĥáť ɱůłťíƿłé čóɱɱůɳíťý ɱéɱƀéřš ƒłáǧǧéď ťĥíš ƿóšť ƀéƒóřé íť ŵáš ĥíďďéɳ, šó **ƿłéášé čóɳšíďéř ĥóŵ ýóů ɱíǧĥť řéνíšé ýóůř ƿóšť ťó řéƒłéčť ťĥéíř ƒééďƀáčǩ.** Ýóů čáɳ éďíť ýóůř ƿóšť áƒťéř %{edit_delay} ɱíɳůťéš, áɳď íť ŵíłł ƀé áůťóɱáťíčáłłý ůɳĥíďďéɳ. Ťĥíš ŵíłł íɳčřéášé ýóůř ƒóřůɱ ťřůšť łéνéł.

        Ĥóŵéνéř, íƒ ťĥé ƿóšť íš ĥíďďéɳ ƀý ťĥé čóɱɱůɳíťý á šéčóɳď ťíɱé, ťĥé ɱóďéřáťóřš ŵíłł ƀé ɳóťíƒíéď -- áɳď ťĥéřé ɱáý ƀé ƒůřťĥéř áčťíóɳ, íɳčłůďíɳǧ ťĥé ƿóššíƀłé šůšƿéɳšíóɳ óƒ ýóůř áččóůɳť.

        Ƒóř áďďíťíóɳáł ǧůíďáɳčé, ƿłéášé řéƒéř ťó óůř [ƑÁƢ](%{base_url}/ƒáƣ).
         ]]
    usage_tips:
      text_body_template: |-
        [[ Ťĥíš ƿříνáťé ɱéššáǧé ĥáš á ƒéŵ ƣůíčǩ ťíƿš ťó ǧéť ýóů šťářťéď:

        ### Ǩééƿ ščřółłíɳǧ

        Ťĥéřé ářé ɳó ɳéхť ƿáǧé ƀůťťóɳš óř ƿáǧé ɳůɱƀéřš – ťó řéáď ɱóřé, ʲůšť ǩééƿ ščřółłíɳǧ ďóŵɳ, áɳď ɱóřé čóɳťéɳť ŵíłł łóáď!

        Áš ɳéŵ řéƿłíéš čóɱé íɳ, ťĥéý ŵíłł áƿƿéář áůťóɱáťíčáłłý áť ťĥé ƀóťťóɱ óƒ ťĥé ťóƿíč. Ѝó ɳééď ťó řéƒřéšĥ ťĥé ƿáǧé óř řé-éɳťéř ťĥé ťóƿíč ťó šéé ɳéŵ ƿóšťš.

        ### Ĥóŵ ďó Í řéƿłý?

        - Ťó řéƿłý ťó á šƿéčíƒíč ƿóšť, ůšé ťĥé Řéƿłý ƀůťťóɳ áť ťĥé ƀóťťóɱ óƒ ťĥáť ƿóšť.

        - Íƒ ýóů ŵáɳť ťó řéƿłý ťó ťĥé óνéřáłł *ťĥéɱé* óƒ ťĥé ťóƿíč, řáťĥéř ťĥáɳ áɳý šƿéčíƒíč ƿóšť íɳ ťĥé ťóƿíč, ůšé ťĥé Řéƿłý ƀůťťóɳ áť ťĥé νéřý ƀóťťóɱ óƒ ťĥé ťóƿíč.

        - Íƒ ýóů ŵáɳť ťó ťáǩé ťĥé čóɳνéřšáťíóɳ íɳ á ďíƒƒéřéɳť ďířéčťíóɳ, ƀůť ǩééƿ ťĥéɱ łíɳǩéď ťóǧéťĥéř, ůšé Řéƿłý áš Ѝéŵ Ťóƿíč ťó ťĥé říǧĥť óƒ ťĥé ƿóšť.

        ### Ŵĥó íš ťáłǩíɳǧ ťó ɱé?

        Ŵĥéɳ šóɱéóɳé řéƿłíéš ťó ýóůř ƿóšť, ƣůóťéš ýóů, óř ɱéɳťíóɳš ýóůř @ůšéřɳáɱé, á ɳóťíƒíčáťíóɳ ➀ ŵíłł áƿƿéář áť ťĥé ťóƿ óƒ ťĥé ƿáǧé. Čłíčǩ óř ťáƿ ťĥáť ɳóťíƒíčáťíóɳ ɳůɱƀéř ťó šéé ŵĥó'š ťáłǩíɳǧ ťó ýóů, áɳď ŵĥéřé. ǰóíɳ ťĥé čóɳνéřšáťíóɳ!

        - Ťó ɱéɳťíóɳ šóɱéóɳé'š ɳáɱé, šťářť ťýƿíɳǧ `@` áɳď áɳ áůťóčóɱƿłéťéř ŵíłł ƿóƿ ůƿ.

        - Ťó ƣůóťé ʲůšť á šéčťíóɳ óƒ á ƿóšť, šéłéčť íť, ťĥéɳ čłíčǩ ťĥé Řéƿłý ƀůťťóɳ ťĥáť áƿƿéářš óνéř ťĥé ĥíǧĥłíǧĥť.

        - Ťó ƣůóťé áɳ éɳťířé ƿóšť, ůšé ťĥé Íɱƿóřť Ƣůóťé ƀůťťóɳ óɳ ťĥé čóɱƿóšéř ťóółƀář.

        ### Łóóǩ áť ťĥáť ƿóšť!

        Ťó łéť šóɱéóɳé ǩɳóŵ ťĥáť ýóů éɳʲóýéď ťĥéíř ƿóšť, čłíčǩ ťĥé łíǩé ♥ ƀůťťóɳ áť ťĥé ƀóťťóɱ óƒ ťĥé ƿóšť. Íƒ ýóů šéé á ƿřóƀłéɱ ŵíťĥ á ƿóšť, ďóɳ'ť ĥéšíťáťé ťó čłíčǩ ťĥé ƒłáǧ ƀůťťóɳ áɳď łéť ťĥé ɱóďéřáťóřš – áɳď ýóůř ƒéłłóŵ čóɱɱůɳíťý ɱéɱƀéřš – ǩɳóŵ áƀóůť íť.

        ### Ŵĥéřé áɱ Í?

        - Ťó ǧéť ƀáčǩ ťó ťĥé ĥóɱé ƿáǧé áť áɳý ťíɱé, **čłíčǩ ťĥé łóǧó áť ťĥé ůƿƿéř łéƒť** óř ůšé ťĥé ƀáčǩ ← ƀůťťóɳ óɳ ýóůř ƀřóŵšéř.

        - Ƒóř šéářčĥ, ýóůř ůšéř ƿáǧé, óř ťĥé šíťéɱáƿ, čłíčǩ óɳ ťĥé íčóɳš áť ťĥé ůƿƿéř říǧĥť.

        - Ŵĥíłé řéáďíɳǧ á ťóƿíč, ɱóνé ťó ťĥé ťóƿ ↑ ƀý čłíčǩíɳǧ íťš ťíťłé áť ťĥé ťóƿ óƒ ťĥé ƿáǧé. Ťó řéáčĥ ťĥé *ƀóťťóɱ* ↓, čłíčǩ ťĥé ďóŵɳ ářřóŵ óɳ ťĥé ťóƿíč ƿřóǧřéšš íɳďíčáťóř áť ťĥé ƀóťťóɱ óƒ ťĥé ƿáǧé, óř čłíčǩ ťĥé łášť ƿóšť ƒíéłď óɳ ťĥé ťóƿíč šůɱɱářý ůɳďéř ťĥé ƒířšť ƿóšť.
         ]]
