    text_body_template: |
      這是一封來自 %{site_name} 論壇的測試郵件。你可以通過瀏覽器訪問該論壇：

      [*%{base_url}*][0]

      電子郵件分發可能會很複雜，但是你可以快速檢查如下幾點：

      - 確定你會使用你的郵件客戶端查看 *電子郵件源代碼*，這樣你可以通過查看郵件頭來獲取重要線索。

      - **重要：** 你的ISP是否對你發送郵件的域名和IP作了反向DNS解析？你可以在此 [測試你的反向枚舉指針（PTR）記錄][2]。如果你的ISP沒有正確的反向DNS記錄，那麽很可能你的任何電子郵件都不會被成功發送。

      - 你的域名的發件人策略框架（SPF）記錄是否正確？你可以在此 [測試你的SPF記錄][1]。

      - 你是否在你的電子郵件軟件中配置了 [域名密鑰身份識別郵件（DKIM）的電子郵件密鑰簽名][3]，並且把DKIM公匙輸入到了DNS記錄中？

      - 你是否檢查過你發送電子郵件的服務器IP [不在任何郵件黑名單中][4]？

      - 你是否確認過你的郵件服務器 *確定無疑的* 在它的 HELO 消息中送出了完整的主機名？如果沒有，那麽會導致很多郵件服務商拒絕你的郵件。

      我們衷心希望你收到這封郵件，發送測試成功！

      祝好運！

      你的來自 %{site_name} 的朋友。

